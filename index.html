<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <title>SiSoLi</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Sistema para Solicitação de Livros</h2>
    </div>

    <div class="container">
      <div class="align-items-start">
        <form id="form" class="form">
          <div class="form-control">
            <label for="type-book">Selecione o vinculo</label>
            <select class="form-select" id="type-book" aria-label="selecione o vinculo">
              <option selected>selecione o vinculo</option>
              <option value="Discente">Discente</option>
              <option value="Doscente">Doscente</option>
              <option value="Técnico">Técnico</option>
            </select>
          </div>

          <div class="form-control">
            <label for="autor">Autor</label>
            <input type="text" id="autor" placeholder="Digite o autor do livro" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="title">titulo do livro</label>
            <input type="text" id="title" placeholder="Digite o titulo do livro..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="edicao">edição</label>
            <input type="number" id="edicao" placeholder="Digite a edição do livro..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="issn">ISSN</label>
            <input type="number" id="issn" placeholder="Digite o ISSN do livro..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="publication">Ano de publicação</label>
            <input type="number" id="publication" placeholder="Digite o ano de publicação do livro..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="edit">Editor(a)</label>
            <input type="text" id="edit" placeholder="Digite a editora di livro..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button type="submit">Solicitar Livro</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="./scripts.js"></script>
</body>

</html>
